<div class="flex justify-center items-center p-20 ">
  <form (submit)="handleSubmit($event)" class="flex flex-col gap-3 rounded-lg p-10 items-center border" novalidate>
    <!-- ... encabezado etc ... -->

    <!-- nombre -->
    <input type="text" name="name" placeholder="Primer Nombre" required minlength="2" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <input type="text" name="middleName" placeholder="Segundo Nombre" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" class="p-2 rounded-md border border-gray-500 placeholder:text-gray-700 w-full">

    <input type="text" name="lastName" placeholder="Primer Apellido" required minlength="2" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <input type="text" name="lastName2" placeholder="Segundo Apellido" pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" class="p-2 rounded-md border border-gray-500 placeholder:text-gray-700 w-full">

    <!-- documento -->
    <input type="number" name="documento" placeholder="Documento Identificación" required pattern="^[0-9]{5,20}$"
           title="Solo números, letras y guiones. 5-20 caracteres."
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <div class="flex gap-3 justify-center items-center w-full">
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" class="border-1 rounded-xl p-2 text-gray-700">
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
        <option value="O">Otro</option>
      </select>
    </div>

    <!-- correo y contraseña -->
    <input type="email" name="email" placeholder="Correo Electrónico" required
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <input type="password" name="password" placeholder="Contraseña" required minlength="8"
           title="Mínimo 8 caracteres"
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <input type="password" name="confirmPassword" placeholder="Confirmar Contraseña" required minlength="8"
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <input type="tel" name="phoneNumber" placeholder="numero de telefono" required pattern="^\+?[0-9]{7,20}$"
           title="Solo números, opcional +, 7-20 dígitos"
           class="p-2 rounded-md border border-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder:text-gray-700 w-full">

    <button type="submit" class="p-2 bg-orange-400 text-white font-sans rounded-md cursor-pointer px-18">Registrate</button>

    <!-- ... resto ... -->
  </form>
</div>
